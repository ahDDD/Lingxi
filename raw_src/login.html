<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/semantic.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/chennanxu.css" media="screen" title="no title" charset="utf-8">
    <title>Login</title>
<body>
    <div class="ui header">
        <img src="img/logo.png" alt="" />
    </div>
    <div class="content">
        <div class="ui grid">
            <div class="eight wide column">
                <div class="slogon">
                    <span class="about">Not&nbspjust&nbspanother<br></span>
                    <span class="about" style="color:rgb(239, 157, 17);">EngineThemes'<br></span>
                    <span class="about">WordPress&nbsptheme,<br></span>
                    <h2 class="subtitle">QAEngine aims to take the knowledge sharing experience to a whole new level</h2>
                </div>
            </div>
            <div class="eight wide column">
              <div class="form-area">
                <div class="ui inverted text menu">
                    <div class="item">
                        <a href="#">SIGN IN</a>
                    </div>
                    <div class="item">
                        or
                    </div>
                    <div class="item">
                        <a href="#">SIGN UP</a>
                    </div>
                </div>
                <div class="ui form">
                    <div class="fields">
                        <div class="field">
                            <div class="ui icon input">
                                <input type="email" name="user_email" / placeholder="Email" style="background:transparent;border:0;border-bottom:1px solid #ffffff;border-radius:0px;">
                                <i class="mail outline inverted icon"></i>
                            </div>
                            <label style="margin:15px;"><a href="#" style="color:lightgray;font-size:14px;">Remember me</a></label>
                        </div>
                        <div class="field">
                            <div class="ui icon input">
                                <input type="password" placeholder="Password" style="background:transparent;border:0;border-bottom:1px solid #ffffff;border-radius:0px;">
                                <i class="key inverted icon"></i>
                            </div>
                            <label style="margin:15px;"><a href="#" style="color:lightgray;font-size:14px;">Forget password?</a></label>
                        </div>
                    </div>
                </div>
                <button type="button" name="button" class="btn-sign">Sign In</button>

              </div>

            </div>
        </div>
    </div>

    <div class="footer">
        <div class="ui inverted text menu">
            <div class="item">
                <a href="#">Helps</a>
            </div>
            <div class="item">
                <a href="#">About</a>
            </div>
            <div class="item">
                <a href="#">Privacy</a>
            </div>
            <div class="item">
                <a href="#">Terms</a>
            </div>
            <div class="item">
                <a href="#">Contact</a>
            </div>
        </div>
    </div>
</body>

</html>
