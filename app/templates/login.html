{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/semantic.css' %}" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/login.css' %}" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="{% static 'js/vue.js' %}"></script>
    <title>Login</title>
<body>
    <div class="ui header">
        <img src="{% static 'images/logo.png' %}" alt="" />
    </div>
    <div class="content">x
        <div class="ui grid">
            <div class="eight wide column">
                <div class="slogon">
                    <span class="about">Not&nbspjust&nbspanother<br></span>
                    <span class="about" style="color:rgb(239, 157, 17);">EngineThemes'<br></span>
                    <span class="about">WordPress&nbsptheme,<br></span>
                    <h2 class="subtitle">QAEngine aims to take the knowledge sharing experience to a whole new level</h2>
                </div>
            </div>
            <div class="eight wide column">
              <div class="ui basic right floated segment" id="app">
                <div class="ui inverted text menu log">
                    <div class="item" :class="{ active: is_signin }" @click="change('singin')">
                        <a href="#">SIGN IN</a>
                    </div>
                    <div class="item">
                        or
                    </div>
                    <div class="item" :class="{ active: is_signout }" @click="change('singout')">
                        <a href="#">SIGN UP</a>
                    </div>
                </div>
                <form class="ui form" v-show="is_signin">
                    <div class="fields">
                        <div class="field">
                            <div class="ui icon input">
                                <input type="email" name="user_email" placeholder="Email" style="background:transparent;border:0;border-bottom:1px solid #ffffff;border-radius:0px;">
                                <i class="mail outline inverted icon"></i>
                            </div>
                            <label style="margin:15px;"><a href="#" style="color:lightgray;font-size:14px;">Remember me</a></label>
                        </div>
                        <div class="field">
                            <div class="ui icon input">
                                <input type="password" placeholder="Password" style="background:transparent;border:0;border-bottom:1px solid #ffffff;border-radius:0px;">
                                <i class="key inverted icon"></i>
                            </div>
                            <label style="margin:15px;"><a href="#" style="color:lightgray;font-size:14px;">Forget password?</a></label>
                        </div>
                    </div>
                    <button type="submit" name="button" class="ui inverted button right floated">Sign In</button>
                </form>
                <form class="ui form" v-show="is_signout">
                    <div class="fields">
                        <div class="field">
                            <div class="ui icon input">
                                <input type="email" name="user_email" placeholder="Email" style="background:transparent;border:0;border-bottom:1px solid #ffffff;border-radius:0px;">
                                <i class="mail outline inverted icon"></i>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui icon input">
                                <input type="password" placeholder="Username" style="background:transparent;border:0;border-bottom:1px solid #ffffff;border-radius:0px;">
                                <i class="user inverted icon"></i>
                            </div>
                        </div>
                    </div>
                    <div class="fields">
                        <div class="field">
                            <div class="ui icon input">
                                <input type="email" name="user_email" placeholder="Password" style="background:transparent;border:0;border-bottom:1px solid #ffffff;border-radius:0px;">
                                <i class="key outline inverted icon"></i>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui icon input">
                                <input type="password" placeholder="Password" style="background:transparent;border:0;border-bottom:1px solid #ffffff;border-radius:0px;">
                                <i class="key inverted icon"></i>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="ui right floated inverted button ">Sign In</button>
                </form>


              </div>

            </div>
        </div>
    </div>

    <div class="footer">
        <div class="ui inverted text menu">
            <div class="item">
                <a href="#">Helps</a>
            </div>
            <div class="item">
                <a href="#">About</a>
            </div>
            <div class="item">
                <a href="#">Privacy</a>
            </div>
            <div class="item">
                <a href="#">Terms</a>
            </div>
            <div class="item">
                <a href="#">Contact</a>
            </div>
        </div>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                is_signin: true,
                is_signout: false,
            },
            methods: {
                change: function(tag){
                    if (tag=="singin") {
                        this.is_signin = true;
                        this.is_signout = false;
                    } else {
                        this.is_signin = false;
                        this.is_signout = true;
                    };
                }
            },
        })
    </script>
</body>

</html>
